name: Continuous Integration

on:
  push:
    branches: ["feature/github-actions-ci"]

permissions:
  contents: read

jobs:
  coding-standard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: 7.4

      - name: PHPCsFixer Coding Standard
        uses: zalexki/php-cs-fixer-action@master
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: 7.4

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: src/ examples/ tests/
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: 7.4

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          php_extensions: xdebug
          bootstrap: vendor/autoload.php
          configuration: test/phpunit.xml.dist
          args: --coverage-text
        env:
          XDEBUG_MODE: coverage
